<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="content-center">
            <div class="container">
                <table class="table table-bordered">
                    
                    <tbody>

                        <thead>
                            <tr>
                                <th>Alto</th>
                                <th>Ancho</th>
                                <th>Profundidad</th>
                            </tr>
                        </thead>


                        <tr>
                            <td>
                                <input type="text" class="form-control" id="alto"
                                  placeholder="Altura">
                            </td>
                            <td>
                                <input type="text" class="form-control" id="largo"
                                  placeholder="Longitud">
                            </td>
                            <td>
                                <input type="text" class="form-control" id="ancho"
                                placeholder="Profundidad">
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>

        <button type="button" onclick="resultado()">Calcular</button>
        <hr>
        
    </form>

    

    <p id="perimetroCaraMayor"></p>
    <p id="perimetroCaraMenor"></p>
    <p id="areaTotal"></p>
    <p id="volumen"></p>
    <p id="diagonal"></p>


    <script src="main.js"> </script>

    
    

</body>


</html>
